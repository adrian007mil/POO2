# Configuración de Base de Datos MySQL
# Sistema de Inventario WIN EMPRESAS

# Configuración de conexión
db.url=jdbc:mysql://localhost:3306/BDVentas?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
db.username=root
db.password=tu_password
db.driver=com.mysql.cj.jdbc.Driver

# Configuración de pool de conexiones (opcional)
db.pool.max.size=20
db.pool.min.size=5
db.pool.initial.size=10

# Configuración de timeouts
db.connection.timeout=30000
db.socket.timeout=60000

# Configuración de logging
logging.level.sql=INFO
logging.level.connection=DEBUG

# Configuración de la aplicación
app.name=WIN EMPRESAS
app.version=2.0
app.database.name=BDVentas

# Configuración de reportes
reports.stock.min.threshold=10
reports.top.products.limit=10
reports.export.format=PDF

# Configuración de respaldo
backup.enabled=true
backup.frequency=daily
backup.retention.days=30
backup.location=./backups/
